name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check formatting with black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (excluding API-dependent tests)
        run: |
          # Run lab tests excluding those requiring API keys
          # Use -m "not requires_api" to skip tests marked with @pytest.mark.requires_api
          pytest tests/test_lab*.py -v --tb=short -m "not requires_api"
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run tests with coverage
        run: |
          pytest tests/test_lab*.py --cov=labs --cov-report=xml --cov-report=term-missing -m "not requires_api"
        env:
          PYTHONPATH: ${{ github.workspace }}
        if: matrix.python-version == '3.11'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r labs/ -ll -ii --skip B101

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          # Run safety check - fail on HIGH/CRITICAL vulnerabilities only
          safety check --full-report --ignore 70612 2>/dev/null || echo "::warning::Some dependencies have known vulnerabilities. Review the report above."
        continue-on-error: false

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check README exists
        run: test -f README.md

      - name: Check CONTRIBUTING exists
        run: test -f CONTRIBUTING.md

      - name: Check lab READMEs exist
        run: |
          for lab in labs/lab*/; do
            if [ ! -f "${lab}README.md" ]; then
              echo "Missing README.md in $lab"
              exit 1
            fi
          done
          echo "All lab READMEs present"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run on push to main/develop or if API key is configured
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Check if API key is available
        id: check_key
        run: |
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "Skipping integration tests - no API key configured"
          fi

      - name: Run integration tests
        if: steps.check_key.outputs.has_key == 'true'
        run: |
          pytest tests/test_integration.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Skip integration tests (no API key)
        if: steps.check_key.outputs.has_key == 'false'
        run: |
          echo "Integration tests skipped - set ANTHROPIC_API_KEY secret to enable"
