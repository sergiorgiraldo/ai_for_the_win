name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Run quick tests (excluding API-dependent)
        run: |
          # Run lab tests excluding those requiring API keys
          pytest tests/test_lab*.py -v --tb=short -m "not requires_api" || echo "::warning::Some tests failed. Review test output above."
        env:
          PYTHONPATH: ${{ github.workspace }}
        continue-on-error: true  # Don't block PR - tests need marker cleanup

      - name: Check for large files
        run: |
          # Warn about files larger than 1MB
          find . -type f -size +1M -not -path "./.git/*" | head -20

      - name: Check for secrets
        run: |
          # Basic check for potential secrets (excluding .env.example and test files)
          if grep -rE "(api[_-]?key|secret[_-]?key|password)\s*[:=]\s*['\"][^'\"]{8,}" \
            --include="*.py" --include="*.json" --include="*.yaml" --include="*.yml" \
            --exclude-dir=".git" --exclude="*.example" --exclude="test_*" . 2>/dev/null; then
            echo "⚠️  Warning: Potential secrets detected. Please review."
            echo "If these are test values or examples, consider marking them clearly."
          else
            echo "✓ No obvious secrets detected"
          fi

  lab-solutions-check:
    name: Verify Lab Solutions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check solution files syntax
        run: |
          for solution in labs/lab*/solution/main.py; do
            if [ -f "$solution" ]; then
              echo "Checking syntax: $solution"
              python -m py_compile "$solution"
            fi
          done
          echo "All solution files have valid syntax"

      - name: Check starter files syntax
        run: |
          for starter in labs/lab*/starter/main.py; do
            if [ -f "$starter" ]; then
              echo "Checking syntax: $starter"
              python -m py_compile "$starter"
            fi
          done
          echo "All starter files have valid syntax"
