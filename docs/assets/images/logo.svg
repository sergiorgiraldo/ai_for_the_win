<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="95" r="85" fill="#0f172a"/>
  <circle cx="100" cy="95" r="82" fill="none" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Shield outline (subtle) -->
  <path d="M 100 20 
           C 140 20, 170 45, 170 85 
           C 170 130, 140 160, 100 170 
           C 60 160, 30 130, 30 85 
           C 30 45, 60 20, 100 20 Z" 
        fill="none" stroke="#334155" stroke-width="1.5" opacity="0.5"/>

  <!-- Left Brain Half (Blue - Defense) -->
  <path d="M 97 35 
           C 65 38, 45 55, 45 85 
           C 45 115, 60 145, 97 155 
           L 97 35 Z" 
        fill="url(#blueGrad)" opacity="0.15"/>
  <path d="M 97 35 
           C 65 38, 45 55, 45 85 
           C 45 115, 60 145, 97 155" 
        fill="none" stroke="url(#blueGrad)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Blue neural nodes -->
  <circle cx="60" cy="70" r="4" fill="#60a5fa" filter="url(#glow)"/>
  <circle cx="55" cy="95" r="4" fill="#60a5fa" filter="url(#glow)"/>
  <circle cx="65" cy="120" r="4" fill="#60a5fa" filter="url(#glow)"/>
  
  <!-- Blue connections -->
  <path d="M 60 70 Q 75 82, 90 85" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 55 95 L 90 95" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 65 120 Q 78 108, 90 105" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.7"/>

  <!-- Right Brain Half (Red - Offense) -->
  <path d="M 103 35 
           C 135 38, 155 55, 155 85 
           C 155 115, 140 145, 103 155 
           L 103 35 Z" 
        fill="url(#redGrad)" opacity="0.15"/>
  <path d="M 103 35 
           C 135 38, 155 55, 155 85 
           C 155 115, 140 145, 103 155" 
        fill="none" stroke="url(#redGrad)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Red neural nodes -->
  <circle cx="140" cy="70" r="4" fill="#f87171" filter="url(#glow)"/>
  <circle cx="145" cy="95" r="4" fill="#f87171" filter="url(#glow)"/>
  <circle cx="135" cy="120" r="4" fill="#f87171" filter="url(#glow)"/>
  
  <!-- Red connections -->
  <path d="M 140 70 Q 125 82, 110 85" stroke="#f87171" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 145 95 L 110 95" stroke="#f87171" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 135 120 Q 122 108, 110 105" stroke="#f87171" stroke-width="1.5" fill="none" opacity="0.7"/>

  <!-- Central AI Core (Purple) -->
  <rect x="94" y="50" width="12" height="90" rx="6" fill="url(#purpleGrad)" opacity="0.3"/>
  
  <!-- Central connection nodes -->
  <circle cx="100" cy="65" r="5" fill="#a78bfa" filter="url(#glow)"/>
  <circle cx="100" cy="85" r="6" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="100" cy="105" r="5" fill="#a78bfa" filter="url(#glow)"/>
  <circle cx="100" cy="125" r="4" fill="#c4b5fd" filter="url(#glow)"/>
  
  <!-- AI symbol in center -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">AI</text>

  <!-- Title -->
  <text x="100" y="185" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0" text-anchor="middle" letter-spacing="3">AI4TW</text>
</svg>
