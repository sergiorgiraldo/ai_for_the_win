<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Blue Gradient (Defense) -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    
    <!-- Red Gradient (Offense) -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="blueGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="redGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Circle (Dark Void) -->
  <circle cx="100" cy="100" r="90" fill="#0f172a"/>
  
  <!-- Left Brain (Blue/Defense) - Smooth Curves -->
  <path d="M 96 40 C 70 40, 40 60, 40 90 C 40 120, 60 150, 96 160 Z" 
        fill="none" stroke="url(#blueGrad)" stroke-width="3" filter="url(#blueGlow)"/>
  
  <!-- Blue Circuits -->
  <path d="M 60 90 L 75 90 L 80 75" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="60" cy="90" r="3" fill="#60a5fa"/>
  <circle cx="80" cy="75" r="3" fill="#60a5fa"/>
  
  <path d="M 70 120 L 85 120 L 90 105" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="70" cy="120" r="3" fill="#60a5fa"/>

  <!-- Right Brain (Red/Offense) - Jagged/Sharp -->
  <path d="M 104 40 C 130 40, 160 60, 160 90 C 160 120, 140 150, 104 160 Z" 
        fill="none" stroke="url(#redGrad)" stroke-width="3" filter="url(#redGlow)"/>
        
  <!-- Red Glitch/Spikes -->
  <path d="M 140 90 L 125 85 L 120 100" stroke="#f87171" stroke-width="2" fill="none" opacity="0.8"/>
  <rect x="138" y="88" width="4" height="4" fill="#f87171"/>
  
  <path d="M 130 60 L 145 65 L 135 75" stroke="#f87171" stroke-width="2" fill="none" opacity="0.8"/>
  <rect x="128" y="58" width="4" height="4" fill="#f87171"/>

  <!-- Central Connection (Purple/AI) -->
  <line x1="96" y1="60" x2="104" y2="60" stroke="#a855f7" stroke-width="3" opacity="0.9"/>
  <line x1="96" y1="80" x2="104" y2="80" stroke="#a855f7" stroke-width="3" opacity="0.9"/>
  <line x1="96" y1="100" x2="104" y2="100" stroke="#a855f7" stroke-width="3" opacity="0.9"/>
  <line x1="96" y1="120" x2="104" y2="120" stroke="#a855f7" stroke-width="3" opacity="0.9"/>
  <line x1="96" y1="140" x2="104" y2="140" stroke="#a855f7" stroke-width="3" opacity="0.9"/>

  <!-- Text "AI4TW" (Subtle) -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" letter-spacing="2">AI4TW</text>
</svg>
